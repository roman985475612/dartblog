<div class="grid">
  <h2 class="sidebar-title">Popular</h2>
  {% for popular_post in popular_posts %}
    <div class="portfolio-item popular">
    {% if item.photo %}
      <img src="{{ post.photo.url }}" class="card-img-top" alt="{{ post.title }}">
    {% else %}
      <img src="https://fakeimg.pl/300x200/?text=Fake%20Img&font=lobster" class="card-img-top">
    {% endif %}
    <div class="portfolio-text">
      <h5><a href="{{ popular_post.get_absolute_url }}">{{ popular_post.title }}</a></h5>
      <p>By {{ popular_post.author }} <span>|</span>{{ popular_post.created_at|date:"Y/m/d" }}</p>
    </div>
  </div>
  {% endfor %}
</div>
